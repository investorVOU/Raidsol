<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="blade" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#14F195"/>
      <stop offset="100%" stop-color="#00FBFF"/>
    </linearGradient>
    <linearGradient id="guard" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#9945FF"/>
      <stop offset="100%" stop-color="#7733EE"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-strong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="#020202" rx="80"/>

  <!-- Outer border ring -->
  <rect x="12" y="12" width="488" height="488" fill="none" stroke="#9945FF" stroke-width="2" rx="72" opacity="0.35"/>

  <!-- Corner brackets -->
  <path d="M36 36 H88 M36 36 V88"  stroke="#9945FF" stroke-width="8" stroke-linecap="square" fill="none" opacity="0.8"/>
  <path d="M476 36 H424 M476 36 V88" stroke="#9945FF" stroke-width="8" stroke-linecap="square" fill="none" opacity="0.8"/>
  <path d="M36 476 H88 M36 476 V424" stroke="#14F195" stroke-width="8" stroke-linecap="square" fill="none" opacity="0.8"/>
  <path d="M476 476 H424 M476 476 V424" stroke="#14F195" stroke-width="8" stroke-linecap="square" fill="none" opacity="0.8"/>

  <!-- Shield background glow -->
  <path d="M256 80 L404 146 L404 280 Q404 392 256 456 Q108 392 108 280 L108 146 Z"
        fill="#9945FF" opacity="0.05"/>
  <!-- Shield outline -->
  <path d="M256 80 L404 146 L404 280 Q404 392 256 456 Q108 392 108 280 L108 146 Z"
        fill="none" stroke="url(#guard)" stroke-width="5" filter="url(#glow)" opacity="0.7"/>

  <!-- Sword blade (main diagonal, top-right to bottom-left) -->
  <line x1="360" y1="130" x2="155" y2="380" stroke="url(#blade)" stroke-width="22"
        stroke-linecap="round" filter="url(#glow-strong)"/>
  <!-- Blade edge highlight -->
  <line x1="360" y1="130" x2="155" y2="380" stroke="white" stroke-width="4"
        stroke-linecap="round" opacity="0.3"/>

  <!-- Guard (perpendicular crossbar) -->
  <line x1="195" y1="228" x2="317" y2="282" stroke="url(#guard)" stroke-width="18"
        stroke-linecap="round" filter="url(#glow)"/>

  <!-- Blade tip glow dot -->
  <circle cx="360" cy="130" r="14" fill="#14F195" filter="url(#glow-strong)" opacity="0.9"/>
  <circle cx="360" cy="130" r="6"  fill="white"/>

  <!-- Pommel -->
  <circle cx="155" cy="380" r="16" fill="#9945FF" filter="url(#glow)" opacity="0.9"/>
  <circle cx="155" cy="380" r="7"  fill="white" opacity="0.6"/>

  <!-- Pixel accent dots -->
  <rect x="92"  y="92"  width="10" height="10" fill="#9945FF" opacity="0.6"/>
  <rect x="410" y="92"  width="10" height="10" fill="#14F195" opacity="0.6"/>
  <rect x="92"  y="410" width="10" height="10" fill="#14F195" opacity="0.6"/>
  <rect x="410" y="410" width="10" height="10" fill="#9945FF" opacity="0.6"/>

  <!-- "SR" label at bottom -->
  <text x="256" y="498" font-family="monospace" font-size="20" font-weight="900"
        fill="#14F195" text-anchor="middle" letter-spacing="10" opacity="0.5">SR</text>
</svg>
