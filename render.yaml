# Render deployment config — https://render.com/docs/blueprint-spec
# Service type: Static Site (free tier)
# Deploy via: Render dashboard → New → Static Site → connect repo
# OR: "New → Blueprint" to use this file directly.
#
# IMPORTANT: Set these env vars in Render dashboard → Environment (build-time):
#   VITE_SUPABASE_URL
#   VITE_SUPABASE_ANON_KEY
#   VITE_TREASURY_ADDRESS
#   VITE_USDC_MINT      (optional — defaults to mainnet USDC)
#   VITE_SKR_MINT       (optional — defaults to Seeker SKR mint)

services:
  - type: web
    name: solana-raid
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist

    # SPA routing — all paths → index.html
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

    headers:
      # Service worker must never be cached by CDN
      - path: /sw.js
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
      # Workbox runtime file
      - path: /workbox-*.js
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
      # Hashed assets — safe to cache forever
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      # Security headers
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: Permissions-Policy
        value: vibrate=(self)
